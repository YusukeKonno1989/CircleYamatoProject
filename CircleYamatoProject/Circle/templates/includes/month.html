{% load static %}
<a href="{% url 'Circle:myschedule' month_previous.year month_previous.month month_previous.day %}">前月</a>
{{ month_current | date:"Y年m月" }}
<a href="{% url 'Circle:myschedule' month_next.year month_next.month month_next.day %}">次月</a>
<link rel="stylesheet" href="{% static "css/month.css" %}" type="text/css">

<table class="table" style="table-layout: fixed;">
   <thread>
   <tr>
       {% for w in week_names %}
           <th>{{ w }}</th>
       {% endfor %}
   </tr>
   </thread>
   <tbody>
   {% for week in month_days %}
       <tr>
           {% for day in week %}
               {% if now == day %}
                   <td class="table-success">
               {% else %}
                   <td>
               {% endif %}

           <a href="{% url 'Circle:myschedule' day.year day.month day.day %}">{{ day.day }}</a>
           </td>
           {% endfor %}
       </tr>
   {% endfor %}
   </tbody>
</table>
